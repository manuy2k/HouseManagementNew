<header class="headerStyle">
  <!-- <link href='https://fonts.googleapis.com/css?family=ABeeZee' rel='stylesheet'> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

  <img src="assets/images/logo.png" alt="App Logo" width="70px" height="70px">
  <img src="assets/images/app_name.png" alt="App Name" width="220px" height="70px">


  <div class="loginClass">
    <form #loginForm="ngForm">
      <label for="login_id">Login ID</label> &nbsp;
      <input type="text" class="inProp" [(ngModel)]="login_id" name="login_id" required minlength="3">
      &nbsp;&nbsp;&nbsp;
      <label for="password_id">Password</label> &nbsp;
      <input type="password" class="inProp" [(ngModel)]="password_id" name="password_id" (keyup.enter)="doProcessReq()"
        required minlength="3">&nbsp;&nbsp;&nbsp;
      <button type="button" class="loginButton" (click)="doProcessReq()" [disabled]="!loginForm.valid">Login</button>
    </form>
  </div>


</header>

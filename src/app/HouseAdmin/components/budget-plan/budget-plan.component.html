<h5 style="display:inline">Create a Monthly Breakup</h5>

<hr>

<form>
  <div class="form-group">
    <label for="forRent">Rent</label>
    <input type="text" class="form-control" id="forRent" aria-describedby="emailHelp">    
  </div>
  <div class="form-group">
    <label for="forElec">Electricity</label>
    <input type="text" class="form-control" id="forElec" aria-describedby="emailHelp">    
  </div>
  <div class="form-group">
    <label for="forNet">Internet</label>
    <input type="text" class="form-control" id="forNet" aria-describedby="emailHelp">    
  </div>
  <div class="form-group">
    <label for="forGas">Gas</label>
    <input type="text" class="form-control" id="forGas" aria-describedby="emailHelp">    
  </div>
  <div class="form-group">
    <label for="forGroc">Monthly Groceries</label>
    <input type="text" class="form-control" id="forGroc" aria-describedby="emailHelp">    
  </div>
  <div class="form-group">
    <label for="forOth">Others</label>
    <input type="text" class="form-control" id="forOth" aria-describedby="emailHelp">    
  </div>
  <div class="form-group">
    <label for="forOthDesc">Description of Other Items</label>
    <textarea class="form-control" id="forOthDesc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button type="reset" class="btn btn-warning" style="margin-left: 10px;">Reset</button>
</form>


<h5>Upcoming Events</h5>
<table mat-table [dataSource]="staticItems" class="mat-elevation-z8">

  <ng-container matColumnDef="Event Name">
    <th mat-header-cell *matHeaderCellDef>Event Name </th>
    <td mat-cell *matCellDef="let e"> {{e.eventName}} </td>
  </ng-container>


  <ng-container matColumnDef="Event Type">
    <th mat-header-cell *matHeaderCellDef>Category </th>
    <td mat-cell *matCellDef="let e"> {{e.eventType}} </td>
  </ng-container>


  <ng-container matColumnDef="Event Date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let e"> {{e.eventDate | date:'mediumDate'}} </td>
  </ng-container>


  <ng-container matColumnDef="Event Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let e"> {{e.eventDesc}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<br><br>


<mat-card class="cardStyle">
  <h5>Plan an Event</h5>
  <form #eventForm="ngForm">
    <p>
      <mat-form-field appearance="outline" class="inFields">
        <mat-label>Event Name</mat-label>
        <input matInput name="_eventName" [(ngModel)]="newEntry.eventName" required minlength="4">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field appearance="outline" class="inFields">
        <mat-label>Category</mat-label>
        <mat-select name="_eventCategory" [(ngModel)]="newEntry.eventType" required>
          <mat-option value="mv">Movie</mat-option>
          <mat-option value="Trip">Trip</mat-option>
          <mat-option value="Shopping">Shopping</mat-option>
          <mat-option value="Maintenance">Maintenance</mat-option>
          <mat-option value="Others">Other</mat-option>
        </mat-select>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field color="accent" appearance="fill" class="inFields">
        <mat-label>When's this gonna happen..??</mat-label>
        <input matInput [matDatepicker]="_eventDate" [(ngModel)]="newEntry.eventDate" name="_eventDate" required>
        <mat-datepicker-toggle matSuffix [for]="_eventDate" ></mat-datepicker-toggle>
        <mat-datepicker #_eventDate></mat-datepicker>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field appearance="outline" class="inFields">
        <mat-label>Say something more about this..??</mat-label>
        <textarea matInput name="_eventDesc" [(ngModel)]="newEntry.eventDesc"></textarea>
      </mat-form-field>
    </p>

    <p>
      <button mat-raised-button color="primary" (click)="goEvent()" [disabled]="!eventForm.valid" class="inButton" style="margin-bottom: 10px;">Submit</button>
      <button mat-raised-button color="warn" type="reset" (click)="eventForm.resetForm()" class="inButton">Reset</button>
    </p>
  </form>

</mat-card>

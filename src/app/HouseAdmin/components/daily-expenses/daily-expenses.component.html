<h4>Your spendings</h4>

          <button class="btn btn-outline-primary btn-sm" style="float:right">Next week</button>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>

          <h4>Add Item</h4>
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Item Name</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Category</label>
              <select class="form-control" id="exampleFormControlSelect1">
                <option>Groceries</option>
                <option>Pantrys</option>
                <option>Edibles</option>
                <option>Furnitures/Comfortables</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Items Count</label>
              <button type="button" class="btn-sm">+</button>

              <button type="button">-</button>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Description</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button class="btn btn-outline-primary btn-sm btn-block">Submit</button>
            <button class="btn btn-outline-warning btn-sm btn-block">Reset</button>
          </form>
